<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>wd-elements Demo</title>
  <style>
    table {
      width: 600px;
    }

    table xmp {
      font-size: 12px;
    }
  </style>
</head>
<body>


    <table>
        <tr>
          <th>HTML</th>
          <th>Result</th>
        </tr>
        <tr>
          <td>
              <xmp>
                  <wd-entity id="Q42" label lang='en' />
              </xmp>
          </td>
          <td>
            <wd-entity id="Q42" label lang='en' />
          </td>
        </tr>
        <tr>
          <td>
            <xmp>
                <wd-entity id="Q42" property="P21" lang='zh-hans' />
            </xmp>
          </td>
          <td>
              <wd-entity id="Q42" property="P21" lang='zh-hans' />
          </td>
        </tr>

        <tr>
            <td>
              <xmp>
                  <wd-entity id="Q42" property="P570" lang='en' />
              </xmp>
            </td>
            <td>
                <wd-entity id="Q42" property="P570" lang='en' />
            </td>
          </tr>

          <tr>
            <td>
              <xmp>
                  <wd-entity id="Q42" description lang='en' />
              </xmp>
            </td>
            <td>
                <wd-entity id="Q42" description lang='en' />
            </td>
          </tr>
      </table>


  <!-- GitHub Pages development script, uncomment when running example locally and comment out the production one -->
  <script src="../dist/wd-elements.umd.js"></script>

  <!-- GitHub Pages demo script -->
  <!-- <script src="https://unpkg.com/@github/custom-element-boilerplate@latest/dist/index.umd.js"></script> -->
</body>
</html>
